development:
  adapter: postgresql
  database: mana_dev
  username: postgres
  host: <%= ENV['MANARAILS_DB_1_PORT_5432_TCP_ADDR'] %>
  port: <%= ENV['MANARAILS_DB_1_PORT_5432_TCP_PORT'] %>
  pool: 5
  timeout: 5000
# Warning: The database defined as "test" will be erased and
