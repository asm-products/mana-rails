# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: mana_test
  username: postgres
  host: <%= ENV['MANARAILS_DB_1_PORT_5432_TCP_ADDR'] %>
  port: <%= ENV['MANARAILS_DB_1_PORT_5432_TCP_PORT'] %>
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: mana_prod
  username: postgres
